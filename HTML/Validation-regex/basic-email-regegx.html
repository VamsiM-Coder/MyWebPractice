<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <form>

        <!-- basic Email pattern
         pattern="^[a-zA-z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$"-->

        <!-- Ass-1: The domain name must be acceptable only kodnest.com
         pattern="^[a-zA-z0-9._%=-]+@kodnest+\.com$"--> 
        <label for="email">Email</label>
        <input type="email" id="email" name="email" title="Enter a valid email address" 
        pattern=""^[a-zA-z0-9._%=-]+@kodnest+\.[a-z]{2,}$" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
