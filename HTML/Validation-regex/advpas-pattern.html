<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advancements Password</title>
</head>
<body>
    <h2>Password Patterns</h2>
    <form>
        <!--Enter password with at least 8 characters, including uppercase,lowercase,numbers"
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" -->
        <!--Enter password with at least 12 characters, including uppercase,lowercase,numbers, special characters
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#%^&*])[a-zA-Z\d!@#$%^&]{12,}$" -->

        <!--ASS-1: min 10 characters
        Must contain at least 2 uppercase, 2 digits 
        Must contain 1 special character from !, #, % or *-->

        <label for="password">Password</label>
        <input type="text" id="password" name="password" title="Enter password with at least 10 characters, including 2 uppercase,2 numbers,1 special characters" 
        pattern="^(?=.*[A-Z]{2,})(?=.*/d{2,})(?=.*[!#%*]{1,})[A-Za-z\d!#%*]{10,}$" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
