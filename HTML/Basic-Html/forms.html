<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Data:</title>
</head>
<body>
    <form>
        <label for="name">UserName:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required >
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder = "Enter your email" required>
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder = "Enter your password" title="Password must contain atleast 6 characters" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="19" max="50" placeholder="Enter Age in years">
        <br><br>

        <label for="doj">Date of Joining:</label>
        <input type="date" id="doj" name="doj" placeholder="Enter Date of Joining" required>
        <br><br>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" placeholder="Select Preferred Time" required>
        <br><br>

        <label for="links">Github:</label>
        <input type="url" id="links" name="links" placeholder="Enter your Github URL" required>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
