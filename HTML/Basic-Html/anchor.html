<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags..</title>
</head>
<body>

    <h1>Anchor Tags</h1>
    <p>Anchor tags are used to create hyperlinks in HTML. They can link to other web pages, sections within the same page, or external websites.</p>

    <a href = "#">Home</a> <br>
    <a href = "ass1.htm">About Me</a><br>
    <a href = "contact.html">Contact Us</a><br>
    <a href = "https://www.kodnest.com">Welcome to Kodnest</a><br>
    <!-- Without target attribute it, the hyper link open in same tab--> 
    <a href = "https://www.google.com" target="_blank">Google</a><br>
    
</body>
</html>
